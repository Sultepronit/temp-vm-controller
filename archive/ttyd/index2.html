<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ttyd!</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/ttyd@1.6.2/dist/ttyd.min.js"></script> -->
</head>
<body>
  <div id="tabContainer"></div>
  <div id="tabContainer2">
    <!-- <button onclick="openTab('http://34.116.243.6:8080/')">Open Tab</button> -->
  </div>
  <iframe src="http://34.116.243.6:8080/" style="width: 100%; height: 400px;"></iframe>

    <script>
        function openTab(container, url) {
          var tabContainer = document.getElementById(container);
          
          // Create a new iframe element
          var iframe = document.createElement('iframe');
          
          // Set the source URL for the iframe
          iframe.src = url;
          
          // Set attributes for styling and behavior (optional)
          iframe.style.width = '100%';
          iframe.style.height = '400px'; // Adjust height as needed
          
          // Add the iframe to the tab container
          tabContainer.appendChild(iframe);
        }
        openTab('tabContainer2', 'http://34.116.243.6:8080/');
      </script>
</body>
</html>
