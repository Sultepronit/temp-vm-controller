<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.2 editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="js/monaco-editor.js"></script>
    <script src="js/open-files.js" defer></script>
    <script src="js/save-changes.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/file-system.js" defer></script>
    <script src="js/main.js" defer></script>
    
</head>
<body>
    
    <main>
        <aside id="filetree">
            <!-- <div class="dir" id="."> -->
            <div id="root-dir" class="dir">
                <p class="dir-name filename" onclick="selectItem('dir','.')">root</p>
                <!-- <div class="dir-cont"></div> -->
            </div>
        </aside>
        <div id="editor-plus">
            <div id="common-actions">
                <button id="toggle-terminal">terminal</button>
            </div>

            <div id="file-status">
                <!-- <p id="unsaved"></p> -->
                <!-- <input id="the-input" class="input-area"></input> -->
                <p id="working-path">working path!</p>
                <button id="save">save</button>
            </div>

            <div id="monaco" class="editor"></div>

            <iframe class="terminal" src="http://34.116.135.5:8080/"></iframe>
        </div>
    </main>

</html>
